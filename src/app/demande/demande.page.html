<ion-accordion-group class="grand-parent" #demandAccordion (ionChange)="getDemandeContent()">
  <ion-grid class="dash-grid">
    <ion-row class="header-title">
      <ion-col size="12">
        <ion-title mode="md" class="title-style">
          Demandes non valider
        </ion-title>
      </ion-col>
    </ion-row>
    <ion-row class="demande">
      <ion-col
        class="demande-col-parent"
        size-sm="12"
        size-lg="6"
        *ngFor="let demande of demandesList"
      >
        <ion-accordion [value]="demande.Id">
          <div class="accordion-header" slot="header" (mousedown)="$event.preventDefault()">
            <ion-img [src]="demande.image"></ion-img>
            <div class="info">
              <p class="name">
                {{ demande.userName }}
                <span class="group-style group" *ngIf="demande.isEleve">{{ demande.isEleve }}</span>
                <span class="group-style enseignant" *ngIf="!demande.isEleve">ensaignant</span>
              </p>
              <p class="mini-content">
                <span class="first"> {{ demande.nature }} </span>
                <span class="date"> {{ demande.date }} </span>
              </p>
            </div>
            <div class="icon">
              <ion-icon
                name="chevron-down-outline"
                class="ion-accordion-toggle-icon arrow"
              ></ion-icon>
            </div>
          </div>
